<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="pt-table-container">
    <div class="pt-table-column">
      <div class="pt-table-price-header">
        <h3>FREE</h3>
        <p>Great for experiments!</p>
        <h1>$0</h1>
        <button class="pt-table-get-started">
          <h5>Get Started</h5>
        </button>
      </div>
      <div class="pt-table-feature">
        <h5>1GB Space</h5>
      </div>
    </div>
    <div class="pt-table-column">
      <div class="pt-table-price-header">
        <h3>STARTER</h3>
        <p>New Business</p>
        <h1>$19</h1>
        <button class="pt-table-get-started">
          <h5>Get Started</h5>
        </button>
      </div>
      <div class="pt-table-feature">
        <h5>10GB Space</h5>
      </div>
      <div class="pt-table-feature">
        <h5>50 Projects</h5>
      </div>
      <div class="pt-table-feature">
        <h5>10 Users</h5>
      </div>
    </div>
    <div class="pt-table-column">
      <div class="pt-table-price-header">
        <h3>PRO</h3>
        <p>For Awesome Businesses</p>
        <h1>$49</h1>
        <button class="pt-table-get-started">
          <h5>Get Started</h5>
        </button>
      </div>
      <div class="pt-table-feature">
        <h5>100GB Space</h5>
      </div>
      <div class="pt-table-feature">
        <h5>Unlimited Projects</h5>
      </div>
      <div class="pt-table-feature">
        <h5>Unlimited Users</h5>
      </div>
      <div class="pt-table-feature">
        <h5>Premium Support</h5>
      </div>
    </div>
  </div>
</body>

</html>
